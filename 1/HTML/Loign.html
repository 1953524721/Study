<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/Login/login.css">
    <title>注册登陆</title>
</head>
<body>
<div id="parent" onload="init()">
    <form action="" method="post" enctype="multipart/form-data">
        <label>
            <input type="text" maxlength="20" minlength="8" placeholder="用户名" class="User">
        </label>
        <br>
        <label>
            <input type="password" maxlength="20" minlength="8" placeholder="密码" class="Pass">
        </label>
        <span class="spanA"></span>
        <br>
        <label>
            <input type="submit" value="登陆" class="sub1">
            <input type="submit" value="注册" class="sub2">
            <input type="reset" value="重置" class="res">
        </label>
    </form>
</div>

</body>
<script src="../JS/jquery-3.6.1.js"></script>
</html>
